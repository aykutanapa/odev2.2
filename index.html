<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google</title>
    <link rel="stylesheet" href="css/google.css">
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
    
</head>
<body>
    <!-- Container Start -->
    <div class="container">
        <!-- Google Beta Logo Start -->
        <div class="logo">
            <img width="351" height="113" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta Logo">
        </div>
        <!-- Google Beta Logo End -->
        <!-- Search Bar Start -->
        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" value size="40"> <br>
            <input type="button" value="Google Search" >
            <input type="button" value="I'm feeling lucky">
        </div>
        <!-- Search Bar End -->
        <!-- İnformation Bar Start -->
        <section>
            <div class="info">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search
                </a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search
                </a> <br>
            </div>
            <div class="info" id="lbox">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help! <br>
                </a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google! <br>
                </a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info <br>
                </a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos <br>
                </a>
            </div>
            <div class="info">
                <p>Get Google! <br> updates monthly:</p>
                <input type="email" placeholder="your e-mail"> <br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </section>
        <!-- İnformation Bar End -->
        <!-- Footer Start -->
        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
        <!-- Footer End -->
    </div>

    <!-- Container End -->

    
</body>
</html>
